          in: path
          description: Id of the book to update
          required: true
          schema:
            type: string
            format: ObjectId
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Book'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Book query failed, Invalid id
        '500':
