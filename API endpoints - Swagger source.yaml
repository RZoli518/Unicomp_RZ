      security:
        - bearerAuth: []
      summary: Deletes a book
      description: Multiple status values can be provided with comma separated strings
      operationId: deleteBook
      parameters:
        - name: id
          in: path
          description: Id of the book to delete
          required: true
          schema:
            type: string
            format: ObjectId
      responses:
        '200':
          description: successful operation
        '400':
          description: Deleting book failed. Invalid id.
        '500':
          description: Something went wrong
  /books/create:
    post:
      tags:
        - books
      security:
        - bearerAuth: []
      summary: Creates a new book
      description: Creates/registers a new book
      operationId: createBook
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Book'
      responses:
        '200':
          description: Successful operation
        '500':
          description: Something went wrong
       
       
       
       
        
  /reviews:
    get:
      tags:
        - reviews
      summary: Returns all reviews in the database
      operationId: getAllReviews
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'          
        '500':
          description: Something went wrong
  /reviews/{id}:
    get:
      tags:
        - reviews
      summary: Returns a review's data
      description: Returns all data about the review that belongs to the id
      operationId: getReviewById
      parameters:
        - name: id
          in: path
          description: Id of the review to return
          required: true
          schema:
            type: string
            format: ObjectId
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'          
        '400':
          description: Review query failed, Invalid id
        '404':
          description: Review not found
        '500':
          description: Something went wrong
    put:
      tags:
        - reviews
      security:
        - bearerAuth: []
      summary: Updates a review
      description: Updates an existing review by the provided id. Any parameter can be null
      operationId: updateReview
      parameters:
        - name: id
          in: path
          description: Id of the review to update
          required: true
          schema:
            type: string
            format: ObjectId
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Review'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Review query failed, Invalid id
        '500':
          description: Something went wrong
    delete:
      tags:
        - reviews
      security:
        - bearerAuth: []
      summary: Deletes a review
      description: Multiple status values can be provided with comma separated strings
      operationId: deleteReview
      parameters:
        - name: id
          in: path
          description: Id of the review to delete
          required: true
          schema:
            type: string
            format: ObjectId
      responses:
        '200':
          description: successful operation
        '400':
          description: Deleting review failed. Invalid id.
        '500':
          description: Something went wrong
  /reviews/create:
    post:
      tags:
        - reviews
      security:
        - bearerAuth: [] 
      summary: Creates a new review
      description: Creates/registers a new review
      operationId: createReview
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Review'
      responses:
        '200':
          description: Successful operation
        '500':
          description: Something went wrong
  /reviews/book/{id}:
    get:
      tags:
        - reviews
      summary: Returns all reviews for a book
      description: Returns all reviews for the given book id
      operationId: getReviewsByBookId
      parameters:
        - name: id
          in: path
          description: Id of the book
          required: true
          schema:
            type: string
            format: ObjectId
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'          
        '400':
          description: Review query failed, Invalid id
        '404':
          description: Review not found
        '500':
          description: Something went wrong
            
      

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        name:
          type: string
          example: Példa Péter
        email:
          type: string
          example: ppeti@examplemail.com
        password:
          type: string
          format: hashed String
          example: $2b$10$YRyDKR6M31GDf6g6i5wWTeMfn7ud9UsrPbnlLNvNZP0O5D544m03S
        username:
          type: string
          example: ppeti
    Book:
      type: object
      properties:
        title:
          type: string
          example: Példakönyv pélaértékeléssel
        author:
          type: string
          example: Példa Petra
        rating:
          type: number
          example: 3.8
        description:
          type: string
          example: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Quis hendrerit dolor magna eget est lorem ipsum.
